<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opciones Avanzadas - Saluduino</title>
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
  <style>
    .content-wrapper {
      background-color: #f4f6f9;
    }
    .container {
      margin: 20px;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-expand navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/" class="nav-link">Inicio</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="main-sidebar elevation-4">
      <a href="/" class="brand-link">
        <span class="brand-text font-weight-light">Saluduino</span>
      </a>
      <div class="sidebar">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="/avanzadas" class="nav-link">
                <i class="nav-icon fas fa-cogs"></i>
                <p>Opciones Avanzadas</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/hub" class="nav-link">
                <i class="nav-icon fas fa-clinic-medical"></i>
                <p>Hub Enfermero</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <h1 class="m-0 text-dark">Opciones Avanzadas</h1>
        </div>
      </div>
      <div class="content">
        <div class="container-fluid">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Agregar Dispositivo</h3>
            </div>
            <div class="card-body">
              <form id="formAgregarDispositivo">
                <div class="form-group">
                  <label for="ip">IP del Dispositivo</label>
                  <input type="text" class="form-control" id="ip" placeholder="192.168.1.100">
                </div>
                <div class="form-group">
                  <label for="paciente">Asociar a Paciente</label>
                  <input type="text" class="form-control" id="paciente" placeholder="Nombre del paciente">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>

          <div class="card card-info mt-4">
            <div class="card-header">
              <h3 class="card-title">Dispositivos Conectados</h3>
            </div>
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>IP</th>
                    <th>Paciente Asociado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaDispositivos">
                  <!-- Aquí se agregarán las filas con los dispositivos conectados -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer">
      <strong>Saluduino - Sistema de Monitoreo &copy; 2024</strong>
    </footer>
  </div>

  <script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
  <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js"></script>
  <script>
    // Aquí se manejará la lógica para agregar y mostrar dispositivos
    document.getElementById('formAgregarDispositivo').addEventListener('submit', function(e) {
      e.preventDefault();
      // Lógica para agregar un nuevo dispositivo a la tabla
    });
  </script>
</body>
</html>
