<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones Avanzadas</title>
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/inicio" class="brand-link">
                <span class="brand-text font-weight-light">Inicio</span>
            </a>
        </aside>
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <h1>Opciones Avanzadas</h1>
                    <form action="/opciones-avanzadas" method="post">
                        <div class="form-group">
                            <label for="device-ip">IP del Dispositivo:</label>
                            <input type="text" id="device-ip" name="device-ip" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Dispositivo</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
    <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js"></script>
</body>
</html>
